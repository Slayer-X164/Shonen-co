<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shonen Co.</title>
    <link rel="shortcut icon" href="/img/Screenshot 2024-07-17 191309.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- icon -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <!-- <div id="cursor"></div> -->
     <!-- nav -->
      <div id="nav">
        <div class="logos">
        <img src="/img/logo.png" alt="">
        <!-- <img src="/img/Screenshot 2024-07-17 191309.png" alt=""> -->
    </div>
        <div id="nav-part2">
            <div id="links">
            <a href="">Shop</a>
            <a href="">Explore</a>
            <a href="">Contact</a>
            <a href="">Donate</a>
            </div>
            <div id="icons">
                <ion-icon name="menu-outline" class="menu"></ion-icon>
                <ion-icon name="cart-outline"></ion-icon>
            </div>
        </div>
      </div>
    <div id="main">
        <!-- page 1 -->
      <div id="page_1">
        <h1>Your Ultimate Destination</h1>
        <h1>for Anime Apparel</h1>
        <div id="vid_container">
          <div id="play">PLAY</div>
          <video src="/vid/hero vid (1).mp4" autoplay loop muted></video>
        </div>
      </div>
      <!-- page 2 -->
       <div id="page_2">
        <div id="elem1" class="elem">
            <img data-scroll data-scroll-speed="3" src="/img/1.jpg" alt="img1">
            <div data-scroll data-scroll-speed="1" class="details">Shop | Hoodies <span><ion-icon name="caret-forward-outline"></ion-icon></span></div>
        </div>
        <div id="elem1" class="elem">
            <img data-scroll data-scroll-speed="5" src="/img/2.jpg" alt="img2">
            <div data-scroll data-scroll-speed="2" class="details">Shop | Oversized <span><ion-icon name="caret-forward-outline"></ion-icon></span></div>
        </div>
        <div id="elem1" class="elem">
            <img data-scroll data-scroll-speed="7" src="/img/3.jpg" alt="img3">
            <div data-scroll data-scroll-speed="3" class="details">Shop | T-shirt <span><ion-icon name="caret-forward-outline"></ion-icon></span></div>
        </div>
       </div>
       <!-- page 3 -->
        <div id="page_3">
            <div class="child" id="child1">
                <img src="/img/dbz.png" alt="">
            <h3>WARRIOR KANJI - HOODIE</h3>
        <h5>Rs 849.00</h5></div>
            <div class="child" id="child2">
                <img src="/img/goku.png" alt="">
            <h3>WARRIOR KANJI - JACKET</h3>
        <h5>Rs 899.00</h5></div>
            <div class="child" id="child3">
                <img src="/img/kakashi.png" alt="">
            <h3>KAKASHI COSPLAY - NARUTO OFFICIAL JACKET</h3>
        <h5>Rs 899.00</h5></div>
            <div class="child" id="child4">
                <img src="/img/naruto.png" alt="">
            <h3>SHINOBI CLAN CLOUD - JACKET</h3>
        <h5>Rs 899.00</h5></div>
        </div>
        <!-- page 4 -->
         <!-- <div id="page_4"></div> -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
